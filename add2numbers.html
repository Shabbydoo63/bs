 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Add 2 Numbers</h1>

 <label for="n1">First number:</label><br>
  <input type="number" id="n1" onkeyup ="add2numbers()"><br>

 <label for="n2">Second number:</label><br>
  <input type="number" id="n2" onkeyup ="add2numbers()"><br>

  <button onclick="clear2numbers()">ClearValues</button><br>

  <label for="sum">Sum:</label><br>
  <input id="sum" readonly type = "number"><br><br>
  <a href="index.html">Go to homepage</a><br>
<script>
 function add2numbers()
 { var n1, n2, sum;

    n1 = document.getElementById("n1").value * 1;
    n2 = document.getElementById("n2").value * 1;
    sum = n1 + n2; 
    document.getElementById("sum").value = sum;
 }

 function clear2numbers()
 { 
    document.getElementById("n1").value='';
    document.getElementById("n2").value='';
    document.getElementById("sum").value = '';

 }
</script>
</body>
</html>
